    get:
      tags:
        - Bank Accounts
      summary: Read Account
      operationId: readAccount
      parameters:
        - name: accountId
          in: path
          schema:
            type: integer
          required: true
          example: '6633003'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                id: 6633003
                name: Nubank Conta Corrente
                institution_id: nuconta
                institution_name: Nubank
                description: null
                archived: false
                created_at: '2023-04-07T13:10:51-03:00'
                updated_at: '2023-04-07T14:11:43-03:00'
                default: false
                type: checking
