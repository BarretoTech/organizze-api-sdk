  /transactions:
    get:
      tags:
        - Transactions
      summary: List Transactions
      operationId: listTransactions
      parameters:
        - name: start_date
          in: query
          schema:
            type: string
          description: ISO8601 Date with the start period for filtering
          example: '2015-09-01'
        - name: end_date
          in: query
          schema:
            type: string
          description: ISO8601 Date with the end period for filtering
          example: '2015-10-01'
        - name: account_id
          in: query
          schema:
            type: integer
          description: Account ID for filtering
          example: '6632818'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
