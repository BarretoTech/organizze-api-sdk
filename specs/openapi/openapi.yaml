openapi: 3.0.0
info:
  title: Organizze API
  description: >-
    Specification for the Organizze API described in
    [https://github.com/organizze/api-doc](https://github.com/organizze/api-doc)
  version: 1.0.0
externalDocs:
  url: https://github.com/organizze/api-doc
  description: Official Organizze Docs
servers:
  - url: https://api.organizze.com.br/rest/v2
    description: Organizze API
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: >-
        The username is your email. The password you can generate at [this
        link](https://app.organizze.com.br/configuracoes/api-keys)
security:
  - basicAuth: []
tags:
  - name: Bank Accounts
  - name: Categories
  - name: Users
  - name: Credit Cards
  - name: Budgets
  - name: Transactions
paths:
  /accounts:
    get:
      tags:
        - Bank Accounts
      summary: List Bank Accounts
      operationId: listBankAccounts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                - id: 6632818
                  name: SBanken
                  institution_id: bank
                  institution_name: SBanken
                  description: SBanken Norway
                  archived: false
                  created_at: '2023-04-07T11:33:13-03:00'
                  updated_at: '2023-04-07T14:12:34-03:00'
                  default: true
                  type: other
                - id: 6633003
                  name: Nubank Conta Corrente
                  institution_id: nuconta
                  institution_name: Nubank
                  description: null
                  archived: false
                  created_at: '2023-04-07T13:10:51-03:00'
                  updated_at: '2023-04-07T14:11:43-03:00'
                  default: false
                  type: checking
                - id: 6633004
                  name: SBanken Poupan√ßa
