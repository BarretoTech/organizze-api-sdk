components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: >-
        The username is your email. The password you can generate at [this
        link](https://app.organizze.com.br/configuracoes/api-keys)
  schemas:
    BankAccount:
      title: Bank Account
      type: object
      additionalProperties: false
      properties:
        id:
          description: ID of the Bank Account
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
        name:
          description: Name of the Bank Account
          type: string
          maxLength: 10000
        institution_id:
          type: string
          maxLength: 10000
        institution_name:
          type: string
          maxLength: 10000
        description:
          type: string
          maxLength: 10000
          nullable: true
        archived:
          type: boolean
        created_at:
          type: string
          pattern: ^([\+-]?\d{4}(?!\d{2}\b))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([T\s]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
          minLength: 20
          maxLength: 29
        updated_at:
          type: string
          pattern: ^([\+-]?\d{4}(?!\d{2}\b))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([T\s]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
          minLength: 20
          maxLength: 29
        default:
          type: boolean
        type:
          type: string
          enum:
            - checking
            - savings
            - other
      example:
        id: 6633003
        name: Nubank Conta Corrente
        institution_id: nuconta
        institution_name: Nubank
        description: null
        archived: false
        created_at: "2023-04-07T13:10:51-03:00"
        updated_at: "2023-04-07T14:11:43-03:00"
        default: false
        type: checking
    Category:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
        name:
          type: string
        color:
          type: string
          minLength: 6
          maxLength: 6
          pattern: ^[a-f0-9]{6}$
        group_id:
          type: string
        fixed:
          type: boolean
        available:
          type: boolean
        essential:
          type: boolean
        parent_id:
          type: integer
          nullable: true
          minimum: 1
          maximum: 2147483647
      example:
        id: 120321144
        name: Bares e restaurantes
        color: "626491"
        group_id: bars_and_restaurants
        fixed: true
        available: true
        essential: false
        parent_id: null
    User:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          format: int32
          minimum: 1
          maximum: 2147483647
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum:
            - sheldon
      example:
        id: 4946248
        name: Rhuan Barreto
        email: test@test.com
        role: sheldon
    CreditCard:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          format: int32
          minimum: 1
          maximum: 2000000000
        name:
          type: string
        description:
          type: string
          nullable: true
        card_network:
          type: string
        closing_day:
          type: integer
          format: int32
          minimum: 1
          maximum: 31
        due_day:
          type: integer
          format: int32
          minimum: 1
          maximum: 31
        limit_cents:
          type: integer
          format: int32
          minimum: 0
        archived:
          type: boolean
        default:
          type: boolean
        institution_id:
          type: string
        institution_name:
          type: string
          nullable: true
        created_at:
          type: string
          pattern: ^([\+-]?\d{4}(?!\d{2}\b))((-?)((0[1-9]|1[0-2])(\3([12]\d|0[1-9]|3[01]))?|W([0-4]\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\d|[12]\d{2}|3([0-5]\d|6[1-6])))([T\s]((([01]\d|2[0-3])((:?)[0-5]\d)?|24\:?00)([\.,]\d+(?!:))?)?(\17[0-5]\d([\.,]\d+)?)?([zZ]|([\+-])([01]\d|2[0-3]):?([0-5]\d)?)?)?)?$
          minLength: 20
          maxLength: 29
