  /credit_cards:
    get:
      tags:
        - Credit Cards
      summary: List Credit Cards
      operationId: listCreditCards
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
              example:
                - id: 1287765
                  name: Nubank
                  description: null
                  card_network: default
                  closing_day: 8
                  due_day: 15
                  limit_cents: 1965000
                  archived: false
                  default: false
                  institution_id: default
