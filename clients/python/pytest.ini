[pytest]
testpaths = test tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that make real API calls
    unit: Unit tests that don't make API calls

# Show detailed output
addopts =
    -v
    --tb=short
    --strict-markers

# Minimum version
minversion = 7.0
